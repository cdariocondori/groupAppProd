<ion-header>
  <ion-toolbar  color="warning">
    <ion-title >signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="center">

  <h1>Registrate</h1>
  <app-logo></app-logo>

</div>
  <form>
    <ion-list>
      <ion-item>
        <ion-label position="stacked">
            Username
        </ion-label>
        <ion-input type="text">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">
            Email
        </ion-label>
        <ion-input type="text">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">
            Password
        </ion-label>
        <ion-input type="password">
        </ion-input>
      </ion-item>
      <ion-button expand="block" shape="round" color="success">Registrarse</ion-button>
      <ion-item>
        Ya tienes una cuenta? <a routerLink="/login"> Login</a>
      </ion-item>
    </ion-list>
  </form>

</ion-content>
