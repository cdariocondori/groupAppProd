<ion-header>
  <ion-toolbar  color="warning">
    <ion-title >login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="center">

  <h1>Inicia sesion</h1>
  <app-logo></app-logo>

</div>
  <form>
    <ion-list>
      <ion-item>
        <ion-label position="stacked">
            Username
        </ion-label>
        <ion-input type="text">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">
            Password
        </ion-label>
        <ion-input type="password">
        </ion-input>
      </ion-item>
      <ion-button expand="block" shape="round" (click)="login()" color="success">Ingresar</ion-button>
      <ion-item>
        <a routerLink="/signup">Crear nueva cuenta</a>
      </ion-item>
    </ion-list>
  </form>

</ion-content>
